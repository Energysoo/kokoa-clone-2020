<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__button"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
           <li class="nav__button"><a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a></li>
           <li class="nav__button"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__button"><a class="nav__link" href="more.html"><div class="nav__notification_dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
       </ul>
   </nav>

   <header class="screen-header">
       <h1 class="screen-header__title">Find</h1>
       <div class="screen-header__icons ">
           <span><i class="fas fa-search fa-lg"></i></span>
           <!--<span><i class="far fa-comment-dots fa-lg"></i></span>
           <span><i class="fas fa-music fa-lg"></i></span>-->
           <span>
               <i class="fas fa-cog fa-lg"></i>
               <div class="badge-dot"></div>
            </span>
       </div>
   </header>

   <!--<a id="friends-display-link">
       <i class="fas fa-info-circle"></i>Friend's Names Display<i class="fas fa-chevron-right"></i>-->
    </a>
    <main class="friends-screen">
       <div class="icon-row">
           <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
           <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
           <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
           <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
       </div>
       <div class="recommended-friends">
           <h6 class="recommended-friends__title">Recommended Friends</h6>
           <span class="recommended-friends__content">You have no recommended friends.</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Open Chat</h4>
               <span>GO to OpenChat Home  <i class="fas fa-chevron-right"></i></span>
           </div>
       </div>
       <div class="open-post">
           <div class="open-post__column">
               <h5 class="open-post__title">#BTS</h5>
               <h6 class="open-post__hashtags">#bts#army#friends</h6>
               <div class="open-post__members">
                   <img src="https://helpx.adobe.com/content/dam/help/en/illustrator/how-to/character-design/jcr_content/main-pars/image/character-design-intro_900x506.jpg" />
                   <span class="open-post__member-count">802 members</span>
                   <div class="divider"></div>
                   <span class="open-post__member-status">Active</span>
               </div>
           </div>
           <div class="open-post__column">
               <div class="open-post__photo">
                  <img src="https://pbs.twimg.com/media/ExXIeEKU4AQqaSI.jpg" />
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i> <span>326</span>
                    </div> 
               </div>
               
           </div>
       </div>
       <div class="open-post">
        <div class="open-post__column">
            <h5 class="open-post__title">Bts Gang~</h5>
            <h6 class="open-post__hashtags_lower">#englishonly #ipurpleyou #jimin #taeta...</h6>
            <div class="open-post__members">
                <img src="https://helpx.adobe.com/content/dam/help/en/illustrator/how-to/character-design/jcr_content/main-pars/image/character-design-intro_900x506.jpg" />
                <span class="open-post__member-count">299 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
        </div>
        <div class="open-post__column">
            <div class="open-post__photo">
               <img src="https://img8.yna.co.kr/etc/inner/EN/2020/07/16/AEN20200716003600315_01_i_P4.jpg" />
                 <div class="open-post__heart-count">
                     <i class="fas fa-heart fa-xs"></i> <span>215</span>
                 </div> 
            </div>
            
        </div>
    </div>

    </main>
  
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
