<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom </title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:28</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>


  <header class="alt-header">
      <div class="alt-header__column"><a href="chat.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
      <div class="alt-header__column"><h1 class="alt-header__title">KokoaTalk</h1></div>
      <div class="alt-header__column"><a href="find.html"><i class="fas fa-search fa-2x"></i></a><span><i class="fas fa-bars fa-2x"></i></span></div>
  </header>
    <main class="friends-screen">
        <div class="chat__timestamp main-chat">
            Monday, May 9, 2021 
        </div>

        <div class="message-row">
            <img src="#">
            <div class="message-row__content">
                <span class="message__author">KokoaTalk</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>
  
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
