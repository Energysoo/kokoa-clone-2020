<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
   <nav class="nav">
       <ul class="nav__list">
           <li class="nav__button"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
           <li class="nav__button"><a class="nav__link" href="chat.html"><i class="far fa-comment fa-2x"></i></a></li>
           <li class="nav__button"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
           <li class="nav__button"><a class="nav__link" href="more.html"><div class="nav__notification_dot"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
       </ul>
   </nav>

  <header class="alt-header">
      <div class="alt-header__column"><a href="more.html"><i class="fas fa-angle-left fa-3x"></i></a></div>
      <div class="alt-header__column"><h1 class="alt-header__title">Settings</h1></div>
      <div class="alt-header__column"><a href="find.html"><i class="fas fa-search fa-2x"></i></a></div>
  </header>
    <main class="friends-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                   <i class="fas fa-bullhorn"></i>
                <span>Notice</span> 
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column settings-version">
                    <i class="fas fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-column-text">Latest Version</div>
            </li>
        </ul>
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-lock"></i>
                <span>Privacy</span> 
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-user"></i>
                    <span>Friends</span>
                </div>
                <div class="settings__setting-column-text"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="far fa-comment"></i>
                    <span>Chats</span>
                </div>
                <div class="settings__setting-column-text"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-noticolumn">
                    <div class="settings__setting-column">
                        <i class="far fa-sun"></i>
                        <span>Display</span>
                    </div>
                    <span class="settings__setting-noticolumn-alarm">N</span>
                </div>
                <div class="settings__setting-column-text"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-noticolumn">
                    <div class="settings__setting-column">
                        <i class="fas fa-brush"></i>
                        <span>Themes</span>
                    </div>
                    <span class="settings__setting-noticolumn-alarm">N</span>
                </div>
                <div class="settings__setting-column-text">Default theme</div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-phone-alt"></i>
                    <span>Call</span>
                </div>
                <div class="settings__setting-column-text"></div>
            </li>
        </ul>
    
        
  
    </main>
  
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
